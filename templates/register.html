{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card card-ghost p-4 p-md-5">
      <h2 class="page-title mb-3">Create your account</h2>
      <p class="text-muted mb-4">Join and start organizing your day</p>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="vstack gap-3">
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Create account</button>
        </div>
      </form>
      <hr class="my-4">
      <p class="mb-0 text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
