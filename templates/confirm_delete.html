{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
    <div class="card card-ghost p-4 p-md-5">
      <h2 class="page-title mb-3">Confirm delete</h2>
      <p>Are you sure you want to delete '<strong>{{ todo.title }}</strong>'?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button class="btn btn-danger" type="submit">Delete</button>
          <a class="btn btn-secondary" href="{% url 'todo_list' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
