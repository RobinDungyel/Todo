{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-5">
    <div class="card card-ghost p-4 p-md-5">
      <h2 class="page-title mb-3">Welcome back</h2>
      <p class="text-muted mb-4">Sign in to continue to your tasks</p>
      <form method="post" novalidate>
        {% csrf_token %}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <div class="vstack gap-3">
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
      <hr class="my-4">
      <p class="mb-0 text-muted">New here? <a href="{% url 'register_web' %}">Create an account</a></p>
    </div>
  </div>
  </div>
{% endblock %}
